<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить парфюм</title>
</head>
<body>
    <h1>Магазин парфюмерии</h1>
    <ul>
        <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/parfume/new">1. Добавить парфюм</a></li>
        <li><a href="/parfume">2. Просмотр всего парфюма</a></li>
        <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/parfume/search">3. Поиск парфюма по типу</a></li>
        <li><a href="/logout">4. Выход</a></li>
    </ul>
    <h2>Удалить парфюм</h2>
    <p>Вы уверены, что хотите удалить парфюм с ID <span th:text="${parfume.id}"></span> (название: <span th:text="${parfume.name}"></span>)?</p>
    <form action="/parfume/delete" method="post">
        <input type="hidden" name="id" th:value="${parfume.id}"/>
        <button type="submit">Удалить</button>
    </form>
    <a href="/">Закрыть меню удаления парфюма</a>
</body>
</html>
